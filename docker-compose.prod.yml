# =============================================================================
# Eigencore Production Docker Compose
# =============================================================================
# Production setup with:
# - Caddy reverse proxy (automatic HTTPS + serves frontend)
# - API exposed on localhost for Caddy (host network mode)
# - External/managed Postgres (not included here)
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#
# Prerequisites:
#   - Point your domain's DNS to this server
#   - Set DATABASE_URL in .env to your managed Postgres
#   - Configure OAuth redirect URIs for your domain
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Caddy Reverse Proxy + Frontend
  # ---------------------------------------------------------------------------
  # Uses network_mode: host to coexist with OpenClaw gateway (port 18789)
  # and other host services. Reaches API via localhost:8000.

  caddy:
    image: caddy:2-alpine
    container_name: eigencore-caddy
    network_mode: "host"
    volumes:
      - ./Caddyfile.prod:/etc/caddy/Caddyfile:ro
      - ./frontend:/srv/frontend:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Eigencore API (Production)
  # ---------------------------------------------------------------------------
  # Binds to localhost:8000 so Caddy (host network) can reach it.

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      DEBUG: "false"
    ports:
      - "127.0.0.1:8000:8000"
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3


volumes:
  caddy_data:
  caddy_config:


# =============================================================================
# Scaling Notes
# =============================================================================
# With network_mode: host, scaling requires multiple ports:
#   api-1: ports: ["127.0.0.1:8001:8000"]
#   api-2: ports: ["127.0.0.1:8002:8000"]
# Then in Caddyfile.prod: reverse_proxy localhost:8001 localhost:8002
# =============================================================================
