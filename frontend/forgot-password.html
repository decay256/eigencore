<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Eigencore ID</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìê</text></svg>">
</head>
<body>
    <div class="bg-grid"></div>
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>
    
    <main class="container">
        <div class="brand">
            <div class="logo">
                <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="4" y="4" width="32" height="32" rx="4" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 20L20 12L28 20L20 28L12 20Z" fill="currentColor"/>
                    <circle cx="20" cy="20" r="4" fill="var(--bg-primary)"/>
                </svg>
            </div>
            <h1>Eigencore<span class="id-badge">ID</span></h1>
        </div>

        <div class="auth-card">
            <h2 style="text-align: center; margin-bottom: var(--space-lg);">Reset Password</h2>
            
            <form id="forgot-form" class="auth-form active">
                <p style="color: var(--text-secondary); margin-bottom: var(--space-lg); text-align: center;">
                    Enter your email and we'll send you a link to reset your password.
                </p>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="you@example.com" autocomplete="email">
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Send Reset Link</span>
                    <span class="btn-loader"></span>
                </button>
                <div class="form-error" id="form-error"></div>
            </form>
            
            <div id="success" style="display: none; text-align: center; padding: var(--space-lg) 0;">
                <div class="status-icon success">‚úì</div>
                <h2>Check Your Email</h2>
                <p style="color: var(--text-secondary);">If that email exists in our system, we've sent a password reset link.</p>
            </div>
            
            <div style="text-align: center; margin-top: var(--space-lg);">
                <a href="/" style="color: var(--accent-primary); text-decoration: none;">‚Üê Back to Sign In</a>
            </div>
        </div>

        <footer class="footer">
            <p>Eigencore &copy; 2026. Game on.</p>
        </footer>
    </main>

    <style>
        .status-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--space-lg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        .status-icon.success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }
    </style>

    <script>
        const API_URL = '';
        const form = document.getElementById('forgot-form');
        const errorEl = document.getElementById('form-error');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorEl.classList.remove('visible');
            
            const btn = form.querySelector('.btn-primary');
            btn.classList.add('loading');
            btn.disabled = true;
            
            const email = document.getElementById('email').value;
            
            try {
                const response = await fetch(`${API_URL}/api/v1/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                // Always show success to not reveal if email exists
                form.style.display = 'none';
                document.getElementById('success').style.display = 'block';
                
            } catch (err) {
                errorEl.textContent = 'Network error. Please try again.';
                errorEl.classList.add('visible');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
