<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Eigencore ID</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìê</text></svg>">
</head>
<body>
    <div class="bg-grid"></div>
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>
    
    <main class="container">
        <div class="brand">
            <div class="logo">
                <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="4" y="4" width="32" height="32" rx="4" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 20L20 12L28 20L20 28L12 20Z" fill="currentColor"/>
                    <circle cx="20" cy="20" r="4" fill="var(--bg-primary)"/>
                </svg>
            </div>
            <h1>Eigencore<span class="id-badge">ID</span></h1>
        </div>

        <div class="auth-card">
            <h2 style="text-align: center; margin-bottom: var(--space-lg);">Set New Password</h2>
            
            <form id="reset-form" class="auth-form active">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password" minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required 
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password" minlength="8">
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Reset Password</span>
                    <span class="btn-loader"></span>
                </button>
                <div class="form-error" id="form-error"></div>
            </form>
            
            <div id="success" style="display: none; text-align: center; padding: var(--space-lg) 0;">
                <div class="status-icon success">‚úì</div>
                <h2>Password Reset!</h2>
                <p style="color: var(--text-secondary); margin-bottom: var(--space-lg);">Your password has been reset successfully.</p>
                <a href="/" class="btn btn-primary">Sign In</a>
            </div>
            
            <div id="invalid-token" style="display: none; text-align: center; padding: var(--space-lg) 0;">
                <div class="status-icon error">‚úï</div>
                <h2>Invalid Link</h2>
                <p style="color: var(--text-secondary); margin-bottom: var(--space-lg);">This reset link is invalid or has expired.</p>
                <a href="/forgot-password.html" class="btn btn-primary">Request New Link</a>
            </div>
        </div>

        <footer class="footer">
            <p>Eigencore &copy; 2026. Game on.</p>
        </footer>
    </main>

    <style>
        .status-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--space-lg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        .status-icon.success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }
        .status-icon.error {
            background: linear-gradient(135deg, var(--error), #dc2626);
            color: white;
        }
    </style>

    <script>
        const API_URL = '';
        const form = document.getElementById('reset-form');
        const errorEl = document.getElementById('form-error');
        
        // Get token from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        
        // Check if token exists
        if (!token) {
            form.style.display = 'none';
            document.getElementById('invalid-token').style.display = 'block';
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorEl.classList.remove('visible');
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match.';
                errorEl.classList.add('visible');
                return;
            }
            
            if (password.length < 8) {
                errorEl.textContent = 'Password must be at least 8 characters.';
                errorEl.classList.add('visible');
                return;
            }
            
            const btn = form.querySelector('.btn-primary');
            btn.classList.add('loading');
            btn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/api/v1/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    form.style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                } else {
                    if (data.detail.includes('expired') || data.detail.includes('Invalid')) {
                        form.style.display = 'none';
                        document.getElementById('invalid-token').style.display = 'block';
                    } else {
                        errorEl.textContent = data.detail || 'Reset failed.';
                        errorEl.classList.add('visible');
                    }
                }
            } catch (err) {
                errorEl.textContent = 'Network error. Please try again.';
                errorEl.classList.add('visible');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
